<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>The Ultimate Tag Manager</h1>
  <h1>Hello World!</h1>
  <img src="{{ g.image }}">
  <div>
    {% for tag in tags %}
      {{ tag.name }}<br>
    {% endfor %}
  </div>
  <div>
    <form action="/tags" method="POST">
      <label>Enter a tag: </label>
      <input name="tag-name">
    </form>
  </div>
</body>
</html>
